<div class="oasp-grid">
    <h2 data-ng-show="!noTitleDefined()"><span data-ng-bind="title"></span></h2>
    
<!--     UI-GRID -->
	<div data-ui-grid="gridData" data-ui-grid-selection data-external-scopes='uiGridScopeWrapper' class="myGrid">
	</div>
	
    <p>
        <button data-ng-repeat="buttonDef in buttonDefs"
                data-ng-click="onButtonClick(buttonDef)"
                data-ng-disabled="isButtonDisabled(buttonDef)"
                class="btn btn-sm btn-primary">
            <span data-ng-bind="buttonDef.label"></span>
        </button>
    </p>
</div>
